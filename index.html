<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
    <main>
        <h2></h2>
        <form id="greeting-form">
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" /><br /><br />

            <input type="radio" id="Christmas" name="event" value="Christmas" />
            <label for="Christmas">Christmas</label><br />
            <input type="radio" id="New Year" name="event" value="New Year" />
            <label for="New Year">New Year</label><br />
            <input type="radio" id="Birthday" name="event" value="Birthday" />
            <label for="Birthday">Birthday</label>

            <br />
            <br />

            <label for="message">Please enter the personal message here:</label><br />
            <input type="text" id="message" value="Happy birthday!" /><br /><br />

            <input type="submit" value="Submit" />
        </form>
        <section id="greeting-card">
            <h1 id="greeting-title">Merry Christmas!</h1>
            <p id="greeting-message">Have a nice day.</p>
        </section>
    </main>
</body>
</html>
